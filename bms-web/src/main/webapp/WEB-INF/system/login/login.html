<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>用户登录</title>

    <link href="${baseUrl}/plugins/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="${baseUrl}/css/system/login/login.css" rel="stylesheet">
    <link href="${baseUrl}/css/ocs.css" rel="stylesheet">
    <script src="${baseUrl}/plugins/jquery/jquery.js"></script>
</head>
<body>
<div class="container-fluid ocs-container-bg">
    <div class="ocs-login-header ">
        <img class="ocs-logo" src="//img.alicdn.com/tfs/TB1_Gn8RXXXXXXqaFXXXXXXXXXX-380-54.png">
    </div>
    <div class=" ocs-content-bg">
        <div class=" ocs-login-padding ocs-postion-relative">
            <img src="https://img.alicdn.com/tfs/TB1hht7pwMPMeJjy1XcXXXpppXa-1190-600.jpg" alt="">
            <div class="ocs-login-container">
                <p class="ocs-login-title">用户登录</p>
                <div class="ocs-lg">

                    <div class="ocs-login-div">
                        <label class="ocs-login-logo">
                            <i class="glyphicon glyphicon-user ocs-login-logo-font "></i>
                        </label>
                        <input class="ocs-login-input" placeholder="用户名">
                    </div>

                    <div class="ocs-login-div">
                        <label class="ocs-login-logo">
                            <i class="glyphicon glyphicon-heart-empty ocs-login-logo-font "></i>
                        </label>
                        <input class="ocs-login-input" placeholder="密码">
                    </div>
                    <div>
                        <a class="ocs-lg-submit ocs-a-default">登录</a>
                    </div>
                    <div >
                        <ul class="ocs-lg-operate">
                            <li class="ocs-li-default">忘记密码</li>
                            <li class="ocs-li-default">免费注册</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
